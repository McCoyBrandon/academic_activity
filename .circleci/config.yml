version: 2.1

jobs:
  frontend-tests:
    machine:
      image: ubuntu-2204:2022.07.1

    steps:
      - checkout
      - run:
          name: Install Dependencies
          command: npm install
          working_directory: Frontend/AcademicTool/components
      - run:
          name: Run Tests
          command: npm test
          working_directory: Frontend/AcademicTool/components

  backend-tests:
    machine:
      image: ubuntu-2204:2022.07.1

    steps:
      - checkout
      - run:
          name: Install Dependencies
          command: npm install
          working_directory: Backend/backendAcademic
      - run:
          name: Run Tests
          command: npm test --detectOpenHandles
          working_directory: Backend/backendAcademic


workflows:
  Setup_and_Test:
    jobs:
      - frontend-tests
      - backend-tests